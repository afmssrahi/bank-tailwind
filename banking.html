<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-600">
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get Some <span class="text-red-500 font-semibold">Moooney</span>!!!
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance anf Transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-600 p-10 rounded">
                    <h3 class="text-3xl mb-3">Deposite</h3>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-600 p-10 rounded">
                    <h3 class="text-3xl mb-3">Withdraw</h3>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-pink-600 p-10 rounded">
                    <h3 class="text-3xl mb-3">Balance</h3>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>

        <!-- Diposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-gradient-to-r from-red-400 via-pink-500 to-purple-400 rounded p-8">
                    <h3 class="text-3xl text-white">Please Deposit</h3>
                    <div>
                        <input type="text" name="" id="deposit-input"
                            class="block w-3/4 border border-gray-400 rounded my-4 px-2 py-1 focus:outline-none"
                            placeholder="$ amount you want to deposit">

                        <button id="deposit-button"
                            class="px-4 py-2 rounded bg-gradient-to-r from-blue-500 to-green-400 text-white font-medium">Deposit
                        </button>
                    </div>
                </div>
                <div class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-400 rounded p-8">
                    <h3 class="text-3xl text-white">Please Withdraw</h3>
                    <div>
                        <input type="text" name="" id="withdraw-input"
                            class="block w-3/4 border border-gray-400 rounded my-4 px-2 py-1 focus:outline-none"
                            placeholder="$ amount you want to withdraw">

                        <button id="withdraw-button"
                            class="px-4 py-2 rounded bg-gradient-to-r from-red-500 to-pink-400 text-white font-medium">Withdraw
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Main js -->
    <script src="js/bank.js"></script>
</body>

</html>
