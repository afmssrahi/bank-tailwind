<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank website - tailwind CSS</title>

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to My Bank!!!</h1>
    </header>

    <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
            <input type="email" name="" id="user-email"
                class="block w-3/4 border border-gray-400 rounded mb-4 px-2 py-1 focus:outline-none"
                placeholder="Your eamil">
            <input type="password" name="" id="user-password"
                class="block w-3/4 border border-gray-400 rounded mb-4 px-2 py-1 focus:outline-none"
                placeholder="Your password">
            <button id="login-submit" class="px-4 py-2 rounded bg-yellow-600 text-white font-medium">Submit</button>
        </div>
    </section>

    <!-- Main js -->
    <script src="js/index.js"></script>
</body>

</html>
